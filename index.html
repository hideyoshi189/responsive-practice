<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="Change-Size"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="Change-Color"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="Row">
    <div class="left-box"></div><div class="right-box"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="Row-float">
    <div class="red-box"></div><div class="blue-box"></div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="Row-reverse">
    <div class="red-A-box">A</div><div class="blue-B-box">B</div><div class="brown-C-box">C</div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="Row">
    <div class="green-A-box">A</div><div class="yellow-B-box">B</div><div class="pink-C-box">C</div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="Row">
    <div class="NA-red-box"></div><div class="NA-blue-box"></div><div class="NA-green-box"></div>
  </div>
</body>

</html>
